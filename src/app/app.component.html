<div class="todo">
  <div class="todo-app">
    <form class="input-section">
      <input
        id="todoInput"
        type="text"
        placeholder="Add item..."
        #taskName
        [value]="isEditing && taskToEdit ? taskToEdit.title : ''"
      />
      <button
        id="addBtn"
        type="button"
        class="add"
        (click)="
          createOrUpdateTask({
            id: generateTaskId(),
            isDone: false,
            title: taskName.value,
            createdAt: DateNow.toString()
          })
        "
      >
        {{ isEditing ? "Update" : "Add" }}
      </button>

      <input
        type="text"
        id="search-input"
        placeholder="Search"
        #strSearch
        (change)="searchTask(strSearch.value)"
      />
      <button
        type="button"
        id="search-button"
        (click)="searchTask(strSearch.value)"
      >
        Search
      </button>
    </form>
    <div class="todos">
      <ul class="todo-list">
        <li
          class="li"
          *ngFor="let task of searchTask(strSearch.value)"
          [ngStyle]="{
            'text-decoration-line': task.isDone ? 'line-through' : 'none'
          }"
        >
          <input
            class="form-check-input"
            type="checkbox"
            (click)="markTaskAsDone(task.id)"
            [defaultChecked]="task.isDone"
          />
          <label class="form-check-label" for="inlineCheckbox1"></label>
          <span class="todo-text">{{ task.title }}</span>
          <span class="todo-text">{{ task.createdAt }}</span>
          <span class="span-button" (click)="deleteTask(task.id)">delete</span>
          <span class="span-button" (click)="editTask(task.id)">edit</span>
        </li>
      </ul>
      <!--       
        <img class="face" src="asetes/thinking.png" alt="">
        <h1 class="not-found"> NOT FOUND</h1> -->
    </div>
  </div>
</div>
